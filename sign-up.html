<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./assets/scss/bootstrap-custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary  text-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact Us</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-primary btn-sm text-dark bg-light fw-bold">LOGIN</button>
                <button type="button" class="btn btn-primary btn-sm text-dark bg-light fw-bold">SIGN-UP</button>
            </div>
        </div>
    </nav>

    <div class="container-md container-sm">
        <form>
            <div class="row text-center">
                <h2>Sign-Up to find the work you Love</h2>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <label for="first-name"></label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="middle-name"></label>
                    <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="last-name"></label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class=" col-sm-12">
                    <label for="location"></label>
                    <input type="text" class="form-control" placeholder="Location" aria-label="Location">
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="email"></label>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="phone"></label>
                    <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                </div>
                <div class="col-sm-12">
                    <label for="password"></label>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                </div>

                <div class="col-md-6 mt-4">
                    <div class="col">
                        <label for="expertise"></label> Expertise:
                        <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>Full-Stack Developer</option>
                            <option value="2">Front-End Developer</option>
                            <option value="3">Back-End Developer</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="formRange" class="form-label">Skill Level</label>
                        <input type="range" class="form-range" min="1" max="10" step="0.5" id="formRange">
                    </div>
                    <div class="col">
                        <label for="Portfolio"></label>
                        <input type="text" class="form-control" placeholder="Portfolio" aria-label="Portfolio">
                    </div>
                </div>

                <div class="row col-md-6 mt-4">
                    <div class="col-6">
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                HTML
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                CSS
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Javascript
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                React JS
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                PHP
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Java
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Python
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Ruby on Rails
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea">Short Introduction</label><br>
                    </div>
                    <div class="">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Yes, I understand and agree to the <b>Clockwork's Terms of Service</b>,
                            including the <b>User Agreement</b> and <b>Privacy Policy</b>.
                        </label>
                    </div><br>
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-primary btn-sm">Create my Account</button>
                        <p>Already have an account? <a href="#"><b>Login</b></a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>

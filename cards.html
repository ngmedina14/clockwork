<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/bootstrap-custom.css">
    <title>Cards</title>
  </head>

  <style>
    .animate{
        transition-duration: 0.5s; 
           
    }
    .animate:hover{
        transform: scale(1.2);
    }
   
  </style>
  
  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">

        <!-- Card -->
        <div class="card col m-3 p-0 border-primary" style="width: 300px">
          <div class="card-body p-0 m-0">
            <!-- Cover Image -->
            <img src="https://placeimg.com/330/200/tech" alt="" height="200" class="img-fluid w-100" />
            <!-- Image Overlay -->
            <div class="card-img-overlay w-100">
              <div class="d-flex align-items-center justify-content-between">
                <span class="badge bg-primary bg-opacity-50">Beginner</span>
                <div class="hstack gap-3">
                  <a href="" class="text-primary opacity-75"><i class="fa-brands fa-linkedin animate"></i></a>
                  <a href="" class="text-primary opacity-75">
                    <i class="fa-brands fa-github animate"></i></a>
                  <a href="" class="text-primary opacity-75"><i class="fa-solid fa-envelope animate"></i></a>
                </div>
              </div>
              <div class="vstack text-end" style="font-size: 10px">
                <i><span class="fst-italic bg-light bg-opacity-75 px-1">+639177544444</span></i>
                <i><span class="fst-italic bg-light bg-opacity-75 px-1">Makati City</span></i>
              </div>
            </div>
            <!-- Profile Image -->
            <img  style="position:absolute; top:100px;left:24.84%; width:150px; height:150px;" 
                  src="https://placeimg.com/480/480/people" alt=""
                  class="img-thumbnail rounded-circle" />
            <!-- Content -->
            <div class="text-center mt-4 pt-5">
              <div>
                <h4>Jirah Medina</h4>
                <h6 class="font-monospace">Front End Developer</h6>
              </div>
              <div class="hstack gap-2 justify-content-center flex-wrap">
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  CSS
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  Javascript
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  React Js
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  React Js
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  CSS
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  Javascript
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  React Js
                </div>
                <div class="bg-primary bg-opacity-25 border-primary px-1">
                  React Js
                </div>
              </div>
              <a class="btn btn-outline-primary fs-6 my-3 position-relative">Portfolio</a>
            </div>
          </div>
        </div>
       
     </div>
    </div>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2784285d41.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

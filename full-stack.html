  <script>
    window.onload = () => {
      // Login Session
      let session = localStorage.getItem("user-session");
      if (session) {
        logout.textContent = `Logout ${session.charAt(0).toUpperCase() + session.slice(1)
          }`;
      } else {
        logout.textContent = "not Login";
      }
    };
    // Logout remove session
    logout.onclick = () => {
      localStorage.removeItem("user-session");
      window.location.href = "login.html";
    };

    //Card Automation
    // Fetch Data
    let users = retrieveSessionData("users");
    let list = document.getElementById("list");
    users.forEach((user) => {
      if (user["expertise"] == "Fullstack Developer") {
        let details = new Object();
        details["Fullname"] = `${user["first-name"]} ${user["last-name"]}`;
        details["Email"] = user["email-address"];
        details["Expertise"] = user["expertise"];
        details["Language"] = user["language"];
        details["Location"] = user["location"];
        details["Mobile"] = user["mobile"];
        details["Portfolio"] = user["portfolio"];
        details["Skill"] = user["skill"];

        // console.log(details);
        createCard('list', details)
      }
    });
  </script>
